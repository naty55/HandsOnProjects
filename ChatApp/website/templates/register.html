{% extends "base.html" %}

{% block title %}Sign-up{% endblock %}

{% block content %}

<div><h2>Register Page</h2></div>

<div>
<!-- load local js code -->
<script type="text/javascript" src="{{ url_for('static', filename='js/register.js') }}"></script>

<form class="form-inline", action="{{ url_for('register') }}" method="post">
  <div class="form-group mb-2">
    <label for="staticInputName" class="sr-only">Name</label>
    <input type="text" readonly class="form-control-plaintext" id="staticInputName" value="Enter your Name: ">
  </div>

  <div class="form-group mx-sm-3 mb-2">
    <label for="inputName" class="sr-only">Name</label>
    <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Your name">
  </div>

  <div class="form-group mx-sm-3 mb-2">
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="text" class="form-control" id="inputEmail" name="inputEmail" placeholder="Your email">
  </div>

  <div class="form-group mx-sm-3 mb-2">
    <label for="inputPass" class="sr-only">Password</label>
    <input type="password" class="form-control" id="inputPass" name="inputPass" placeholder="password">
  </div>

    <button type="submit" class="btn btn-primary mb-2" id="btn-login">Submit</button>
</form>

</div>
{% endblock %}
