{% extends "base.html" %}

{% block title%}Sign-in{% endblock %}

{% block content%}
<div>
  <script type="text/javascript" src="{{ url_for('static', filename='js/login.js') }}"></script>

    <form class="form-inline", action="{{ url_for('login') }}" method="post">
  <div class="form-group mb-2">
    <label for="staticInputName" class="sr-only">Name</label>
    <input type="text" readonly class="form-control-plaintext" id="staticInputName" value="Enter your Name: ">
  </div>

  <div class="form-group mx-sm-3 mb-2">
    <label for="inputName" class="sr-only">Name</label>
    <input type="text" class="form-control" id="inputName" name="Name" placeholder="Your name">
  </div>

  <div class="form-group mx-sm-3 mb-2">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" class="form-control" id="inputPassword" name="Password" placeholder="Your Password">
  </div>
        <button type="submit" class="btn btn-primary mb-2" id="btn-login">Submit</button>
    </form>

</div>
{% endblock %}
